    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            fullscreenElement: 'previewContent'
        });
        var camera = viewer.camera;
        camera.setView({ orientation: { pitch: 0.0 }});

        function relevantSource() {
            function tiltCamera(count) {
                //Cesium angles are always in radians
                var idealTilt = Cesium.Math.toRadians(-90);
                var c0 = 0.90;
                camera.setView({
                    orientation: {
                        pitch : c0 * camera.pitch + (1 - c0) * idealTilt
                    }
                });

                if (count < 60) {
                    setTimeout(function() {
                        tiltCamera(count + 1);
                    }, 33);
                }
            }

            tiltCamera(0);
        }
        relevantSource();
        showSource('cesiumSource', relevantSource);
    </script>
